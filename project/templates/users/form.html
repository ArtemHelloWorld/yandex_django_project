{% load static %}

{% for error in form.non_field_errors %}
  {{ error|escape }}
{% endfor %}

<form action="" method="POST">
  {% csrf_token %}

  {% for field in form %}
    <div class="form-outline form-white mb-4">
      {% for error in field.errors %}
        {{ error|escape|linebreaks }}
      {% endfor %}
      {{ field }}
    </div>
  {% endfor %}
  <button class="btn btn-outline-light btn-lg px-5 mb-5" type="submit">{{ btn_text }}</button>

</form>
