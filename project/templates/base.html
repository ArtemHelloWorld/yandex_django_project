<!DOCTYPE html>
<html lang="ru">
{% load static %}
{% load thumbnail %}
{% load tz_detect %}
{% tz_detect %}

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/header.css' %}">

  <link rel="apple-touch-icon" sizes="180x180" href="{% get_media_prefix %}favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{% get_media_prefix %}favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{% get_media_prefix %}avicon/favicon-16x16.png">
  <link rel="manifest" href="{% get_media_prefix %}favicon/site.webmanifest">
  <link rel="mask-icon" href="{% get_media_prefix %}favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

</head>

<body class="mt-0">

{% include "includes/header.html" %}

<main class="main">
  <div class="container content">
  {% block content %}{% endblock %}
  </div>
</main>

{% comment %}{% include "includes/footer.html" %} {% endcomment %}

</body>

</html>
